<script src="https://hcaptcha.com/1/api.js" async defer></script>

<div class="corp">
    <!--Mettez la page ici-->
    <h1>Inscription</h1>
    <form action="form/inscription" method="post">
        <center><input type="text" id="pseudo" placeholder="Pseudo" class="champ" name="pseudo"/></center>
        <center><input type="mail" id="mail" placeholder="Adresse Mail" class="champ" name="mail"/></center>
        <center><input type="password" id="mdp" placeholder="Mot de passe" class="champ" name="mdp"/></center>
        <center><div class="champ" style="margin-top: 10px; margin-bottom: 20px;"><label>J'approuve et j'ai lue <a href="charte">La charte de noelfic</a></label><input type="checkbox" id="charte" name="charte"/></div></center>
        <center><div class="h-captcha" id="captcha" data-sitekey="{sitekey}"></div></center>
        <center><input type="submit" value="Inscription" class="valider"></center>
        <label id="err" class="err"></label>
    </form>
    <p>Un mail de confirmation vous sera envoyé, veuillez donc à spécifier une adresse mail valide.</p>
</div>
